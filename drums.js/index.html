<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Drum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <p class="title">Play Drum Set</p>
    <!-- Keys related to audio-->
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Beat</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Thawk</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">chuk</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Groove</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Force</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Pounder</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Ratarat</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">R-Basic</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">R-Crash</span>
            </div>
        </div>

        <!-- Audio Files related to keys -->

        <audio data-key="65" src="sounds/first_beat.mp3"></audio>
        <audio data-key="83" src="sounds/big_thawk.mp3"></audio>
        <audio data-key="68" src="sounds/boom_chuk.mp3"></audio>
        <audio data-key="70" src="sounds/cymbal_groove.mp3"></audio>
        <audio data-key="71" src="sounds/driving_force.mp3"></audio>
        <audio data-key="72" src="sounds/pounder.mp3"></audio>
        <audio data-key="74" src="sounds/ratatat.mp3"></audio>
        <audio data-key="75" src="sounds/rock_basic.mp3"></audio>
        <audio data-key="76" src="sounds/rock_crash.mp3"></audio>

    </div>

    <script  src="druming.js"></script>

</body>

    
</html>
